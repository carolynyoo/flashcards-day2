<button border-on-hover class="category-button" ng-repeat="cat in categories" ng-click="getCards(cat)" ng-class="{'active': active===cat}">{{cat}}</button>
<button border-on-hover class="category-button" ng-click="getCards()">Reset</button>
<button border-on-hover class="category-button" ng-click="toggleForm()">Add</button>
<button border-on-hover class="category-button" ng-click="getCards()">Cheat</button>
