<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
    <body ng-app="flashCards">
        <div ng-controller="StatsController" id="statistics" ng-include="'templates/statistics.html'">
        </div>  
        <div ng-controller="MainController">
            <div class="buttons" ng-include="'templates/categories.html'">
            </div>
            <div class="loader">
                <loader ng-hide="flashCards || error"></loader>
                <div ng-show="error">
                    <h2>Failed to get cards!</h2>
                    <pre>HTTP Status: {{error.status}}</pre>
                </div>
            </div>
            <div class="flashForm" ng-include="'templates/form.html'" ng-show="formOn">
            </div>
            <div ng-show="flashCards" ng-hide="formOn">
                 <flash-card card="flashCard" ng-repeat="flashCard in flashCards | orderBy:'question'">
                 </flash-card>
            </div>
        </div>
    	<script src="/js/lib/angular.js"></script>
    	<script src="/js/app.js"></script>
    	<script src="/js/controllers/main.controller.js"></script>
        <script src="/js/controllers/flashForm.controller.js"></script>
        <script src="/js/controllers/stats.controller.js"></script>
        <script src="/js/factories/FlashCardsFactory.js"></script>
        <script src="/js/factories/FlashFormFactory.js"></script>
        <script src="/js/factories/ScoreFactory.js"></script>
        <script src="/js/directives/loader/loader.js"></script>
        <script src="/js/directives/flashCard/flashCard.js"></script>
        <script src="/js/directives/borderOnHover.js"></script>
    </body>
</html>
